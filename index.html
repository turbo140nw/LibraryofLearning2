<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Learning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://media.istockphoto.com/id/1294989363/photo/opening-book-of-holy-bible-with-text-on-blurred-cross-background.jpg?s=612x612&w=0&k=20&c=QBnff1j14tV0qDTecc_I2bbR8lo95cGRPEAdl7P08Es=') no-repeat center center fixed;
            background-size: cover;
        }
        .menu-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }
        .sidebar {
            position: fixed;
            left: -200px;
            top: 0;
            width: 200px;
            height: 100%;
            background: #333;
            color: white;
            transition: left 0.3s;
            padding-top: 50px;
            z-index: 999;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .sidebar.active {
            left: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(68, 68, 68, 0.8);
            color: white;
        }
        .content {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.7);
            margin: 20px;
            border-radius: 10px;
        }
        .links a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #575757;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(68, 68, 68, 0.8);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Styling for the search bar */
        .search-bar {
            text-align: center;
            margin: 20px auto;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .search-btn:hover {
            background: #575757;
        }
    </style>
    <script>
        function toggleSidebar() {
            let sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function searchLibrary() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            if (searchTerm.includes('sermon') || searchTerm.includes('sermons')) {
                window.location.href = 'sermons.html';
            } else if (searchTerm.includes('lesson') || searchTerm.includes('lessons')) {
                window.location.href = 'lessons.html';
            } else if (searchTerm.includes('article') || searchTerm.includes('articles')) {
                window.location.href = 'articles.html';
            } else {
                alert('No results found. Please try another term.');
            }
        }
    </script>
</head>
<body>
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="lessons.html">Lessons</a>
        <a href="sermons.html">Sermons</a>
        <a href="articles.html">Articles</a>
        <a href="#" onclick="toggleSidebar()">Close</a>
    </div>
    <header>
        <h1>Welcome to The Library of Learning!</h1>
    </header>
    <main>
        <section class="content">
            <h2>Explore Faith, Knowledge, and Wisdom</h2>
            <p>Discover lessons, sermons, and articles to guide your journey.</p>
        </section>
        <!-- Search bar -->
        <section class="search-bar">
            <input type="text" id="search-input" class="search-input" placeholder="Search for sermons, lessons, or articles...">
            <button class="search-btn" onclick="searchLibrary()">Search</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Nathan Warren. All rights reserved.</p>
    </footer>
</body>
</html>
